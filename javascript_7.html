<html>
	<head>
		<script type="text/javascript">
			function show_alert()
			{
				alert("I am an alert box!!!"); 
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="show_alert()" value="Show alert box">
		<input type="button" onclick="my()" value="Show alert box 2">
		<script type="text/javascript">
			function my()
			{
				alert("Box2"); 
			}
		</script>
		
	</body>
</html>
