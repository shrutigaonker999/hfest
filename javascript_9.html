<html>
	<head>
		<script type="text/javascript">
			function show_prompt()
			{
				var r=prompt("Enter the password","***********");
				if(r=="1234")
				{
					document.write("<p>Hello</p>");
				}
				else
					alert("Wrong Password");
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="show_prompt()" value="Click to enter password">
		
		
	</body>
</html>
