<html>
	<head>
		<script type="text/javascript">
			function product(var1,var2)
			{
				return var1*var2;
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			var a=2;
			var b=3;
			document.write("<h1>The product of two numbers "+a+" and "+b+" is : "+ product(a,b)+"</h1>");

		</script>
	</body>
</html>
